<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 128 128">
  <!-- Background -->
  <rect width="128" height="128" fill="#1a1a2e"/>

  <!-- Moon (night theme) -->
  <circle cx="100" cy="28" r="15" fill="#e8e8ff" opacity="0.6"/>

  <!-- Mage silhouette -->
  <g transform="translate(24, 20)">
    <!-- Robe -->
    <path d="M30 45 L15 90 L45 90 Z" fill="#4a2080"/>
    <path d="M30 45 L45 90 L55 90 L40 45 Z" fill="#5a30a0"/>

    <!-- Head -->
    <circle cx="30" cy="35" r="12" fill="#e8c8a0"/>

    <!-- Wizard hat -->
    <path d="M18 30 L30 5 L42 30 Z" fill="#3a1070"/>
    <ellipse cx="30" cy="30" rx="14" ry="4" fill="#4a2080"/>

    <!-- Staff -->
    <rect x="48" y="25" width="4" height="55" fill="#6a4020"/>

    <!-- Magic orb on staff -->
    <circle cx="50" cy="22" r="8" fill="#60c0ff">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="50" cy="22" r="5" fill="#80e0ff"/>

    <!-- Eyes -->
    <circle cx="26" cy="33" r="1.5" fill="#202040"/>
    <circle cx="34" cy="33" r="1.5" fill="#202040"/>
  </g>

  <!-- Zombie reaching up -->
  <g transform="translate(70, 70)">
    <!-- Zombie body -->
    <rect x="15" y="30" width="20" height="30" rx="3" fill="#506040"/>

    <!-- Head -->
    <ellipse cx="25" cy="25" rx="10" ry="12" fill="#607050"/>

    <!-- Arms reaching -->
    <path d="M10 35 L-5 15 L0 12 L15 35" fill="#506040"/>
    <path d="M40 35 L55 20 L50 17 L35 35" fill="#607050"/>

    <!-- Eyes -->
    <circle cx="20" cy="22" r="2" fill="#ff3030"/>
    <circle cx="30" cy="22" r="2" fill="#ff3030"/>
  </g>

  <!-- Magic particles -->
  <circle cx="45" cy="50" r="2" fill="#80ff80" opacity="0.8">
    <animate attributeName="cy" values="50;45;50" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="55" cy="55" r="1.5" fill="#ff8080" opacity="0.8">
    <animate attributeName="cy" values="55;48;55" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="38" cy="48" r="1" fill="#8080ff" opacity="0.8">
    <animate attributeName="cy" values="48;42;48" dur="1.8s" repeatCount="indefinite"/>
  </circle>

  <!-- Title border glow -->
  <rect x="4" y="4" width="120" height="120" rx="8" fill="none" stroke="#6040a0" stroke-width="2"/>
</svg>
